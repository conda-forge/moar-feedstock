{% set name = "moor" %}
{% set version = "2.8.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/walles/moor/archive/v{{ version }}.tar.gz
  sha256: ac581f8cc0bb7970bd5a78ae745cdd9e4a193a6fbb79d7d98fcd8b6e970c4f29

build:
  number: 0

requirements:
  build:
    - {{ compiler("go-nocgo") }}
    - go-licenses

test:
  commands:
    - moor --help

about:
  home: https://github.com/walles/moor
  license: BSD-2-Clause
  license_file:
    - LICENSE
    - license-files/
  summary: Nice to use pager for humans
  dev_url: https://github.com/walles/moor

extra:
  recipe-maintainers:
    - danielnachun
