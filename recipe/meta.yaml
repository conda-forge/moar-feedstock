{% set name = "moor" %}
{% set version = "2.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/walles/moor/archive/v{{ version }}.tar.gz
  sha256: 53baeffdd83c6f0c09f0b1754395fd7ed222df885dc4a758517a4d2ecfe62b93

build:
  number: 0

requirements:
  build:
    - {{ compiler("go-nocgo") }}
    - go-licenses

test:
  commands:
    - moor --help

about:
  home: https://github.com/walles/moor
  license: BSD-2-Clause
  license_file:
    - LICENSE
    - license-files/
  summary: Nice to use pager for humans
  dev_url: https://github.com/walles/moor

extra:
  recipe-maintainers:
    - danielnachun
