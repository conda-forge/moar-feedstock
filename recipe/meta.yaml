{% set name = "moor" %}
{% set version = "2.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/walles/moor/archive/v{{ version }}.tar.gz
  sha256: c80ef80f4300a9e0d60f76e61fd20b6dc6345ce800005805715d8b95dca4d330

build:
  number: 0

requirements:
  build:
    - {{ compiler("go-nocgo") }}
    - go-licenses

test:
  commands:
    - moor --help

about:
  home: https://github.com/walles/moor
  license: BSD-2-Clause
  license_file:
    - LICENSE
    - license-files/
  summary: Nice to use pager for humans
  dev_url: https://github.com/walles/moor

extra:
  recipe-maintainers:
    - danielnachun
